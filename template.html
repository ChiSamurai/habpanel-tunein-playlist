<style>
    /* width */
    ::-webkit-scrollbar {
        width: 0.7vw;
    }

    ::-webkit-scrollbar-track {
        box-shadow: inset 0 0 5px grey;
        border-radius: 10px;
    }

    /* Handle */
    ::-webkit-scrollbar-thumb {
        background: var(--primary-color, #0db9f0);
        border-radius: 10px;
    }

    .pl-container {
        height: 100%;
        overflow-y: auto;
        padding: 24px 16px 16px 16px;
        margin: 0 !important;
        width: 100%;
    }

    .pl {
        width: 100%;
        display: flex;
        flex-wrap: wrap;
        align-items: flex-end;
        justify-content: space-around;
    }

    .pl-item {
        flex-direction: row;
        width: 10vw;
        max-width: 10vw;
        text-align: center;
        padding: 5px;
    }

    img {
        max-width: 100%;
    }
</style>
<div class="pl-container template-container"
    oc-lazy-load="['/static/TuneinStationRadioPlaylist/TuneinStationRadioPlaylist.js']">
    <div class="pl" ng-controller="TuneinPlaylistController as tuneplaylist">
        <div class="pl-item" ng-class='{nowPlaying:$first}' ng-repeat="playlistEntry in tuneplaylist.state.result">
            <div id="cover">
                <img src="{{ playlistEntry.cover }}" />
            </div>
            <div id="artist">{{ playlistEntry.artist }}</div>
            <div id="title">{{ playlistEntry.title }}</div>
        </div>
    </div>
</div>
